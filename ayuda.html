<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="css/ayuda-styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="contacto">
        <div class="contenedor">
            <div class="left">
                <div class="left-title">Let's get in touch</div>
                <img src="img/contact-left.jpg" alt="" class="img">
                <div class="social-links">
                    <span class="social-title">Conecta con nosotros:</span>
                    <ul class="social-media">
                        <li><i class='bx bxl-facebook'></i></li>
                        <li><i class='bx bxl-instagram'></i></li>
                        <li><i class='bx bxl-twitter'></i></li>
                        <li><i class='bx bxl-youtube'></i></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <h2>Contacta <span>AlgoTrader!</span></h2>
                <div class="contact-form">
                    <form action="mailto:cristian173800@gmail.com" enctype="text/plain" method="post">
                                <input type="text" class="input" placeholder="Nombre">
                                <input type="email" class="input" placeholder="Email">
                                <input type="tel" class="input" placeholder="Telefono">
                                <select name="" class="input">
                                    <option value="" selected disabled>--Selecciona tu mejor opcion--</option>
                                    <option value="">Interesado en el plan basico</option>
                                    <option value="">Interesado en el plan Intermedio-Avanzado</option>
                                    <option value="">Interesado en la mentoria 1 a 1</option>
                                    <option value="">Ayuda de un representante</option>
                                </select>
                                <textarea name="" class="input area" cols="20" rows="5" placeholder="Mensaje"></textarea>
                            <input type="submit" value="Enviar" class="btn">
                    </form>
                </div> <!-- .contact-form -->
            </div> <!-- .right -->
        </div>
    </div>

    <footer>
        <div class="contenedor-footer">
            <p>&copy; Todos los derechos reservados por AlgoTrader!</p>
        </div>
    </footer>

</body>
</html>
